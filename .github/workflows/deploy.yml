name: Deploy Docker App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub Actions runner

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Docker Buildx (opcional, pero recomendado)
        uses: docker/setup-buildx-action@v3

      - name: Mostrar versi√≥n de Docker (ya viene instalado)
        run: |
          docker --version
          docker compose version

      - name: Levantar los contenedores con Docker Compose
        run: |
          docker compose up -d --build

      - name: Mostrar contenedores activos
        run: docker ps

      - name: Mostrar logs del contenedor de la app
        run: docker logs $(docker ps -q --filter "name=app")

      # Mantener el runner activo si quieres inspeccionar el estado
      - name: Mantener el contenedor activo (opcional)
        run: sleep 3600
